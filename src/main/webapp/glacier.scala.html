<!DOCTYPE html>

<html>
<head>
<title>CryoVault</title>
<link rel="shortcut icon" type="image/png" href="images/favicon.png">
<link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
<link rel="stylesheet" href="jquery-ui-1.9.1.custom/css/ui-lightness/jquery-ui-1.9.1.custom.css" type="text/css" />
<link rel="stylesheet" href="stylesheets/cryo.css" type="text/css" />
<script src="javascripts/gettheme.js" type="text/javascript"></script>
<script src="javascripts/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="jqwidgets/jqxcore.js" type="text/javascript"></script>
<script src="jqwidgets/jqxsplitter.js" type="text/javascript"></script>
<script src="jqwidgets/jqxbuttons.js" type="text/javascript"></script>
<script src="jqwidgets/jqxscrollbar.js" type="text/javascript"></script>
<script src="jqwidgets/jqxlistbox.js" type="text/javascript"></script>
<script src="jqwidgets/jqxprogressbar.js" type="text/javascript"></script>
<script src="jqwidgets/jqxtree.js" type="text/javascript"></script>
<script src="jqwidgets/jqxpanel.js" type="text/javascript"></script>
<script src="jqwidgets/jqxcheckbox.js" type="text/javascript"></script>
<script src="jqwidgets/jqxinput.js" type="text/javascript"></script>
<script src="javascripts/jquery.json-2.4.js" type="text/javascript"></script>
<script src="javascripts/jquery.websocket-0.0.1.js" type="text/javascript"></script>
<script src="javascripts/jquery.base64.js" type="text/javascript"></script>
<script src="javascripts/cryo-ui.js" type="text/javascript"></script>
<script src="javascripts/cryo.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var theme = $.data(document.body, 'theme');
		if (theme == null || theme == undefined)
			theme = '';
		
		window.cryoUI = new window.CryoUI(theme);
		window.cryo = new window.Cryo('@routes.Application.socket().webSocketURL()');
	});
</script>
</head>
<body>
	<div id="mainSplitter">
		<div id="topSplitter">
			<div id="leftPanel">
				<div id="leftHeader" style="width: 100%">
					Snapshots
					<div id="snapshotNew" class="button cryo-icon cryo-icon-new" style="float: right; margin: 0"></div>
				</div>
				<div id="snapshotList" style="border: 0"></div>
			</div>
			<div id="centerPanel">
				<div style="float: right; margin: 0">
					<div id="snapshotDelete" class="button cryo-icon cryo-icon-delete" style="display: block"></div>
					<div id="snapshotDownload" class="button cryo-icon cryo-icon-download" style="display: block"></div>
					<div id="snapshotUpload" class="button cryo-icon cryo-icon-upload" style="display: block"></div>
					<div id="snapshotDuplicate" class="button cryo-icon cryo-icon-duplicate" style="display: block"></div>
				</div>
				<div>
					<form id="snapshotFileForm" action="#">
						<input type="text" id="snapshotFileFilter" style="position: absolute"></input>
					</form>
					<table id="centerHeader">
						<tbody>
							<tr>
								<th>ID</th>
								<td id="snapshotId"></td>
							</tr>
							<tr>
								<th>Date</th>
								<td id="snapshotDate"></td>
							</tr>
							<tr>
								<th>Size</th>
								<td id="snapshotSize"></td>
							</tr>
							<tr>
								<th>Status</th>
								<td id="snapshotStatus"></td>
							</tr>
							<tr>
								<td colspan="2" id="snapshotFiles">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div id="rightPanel"></div>
		</div>
		<div id="consolePanel"></div>
	</div>
</body>
</html>
