<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CryoVault</title>
<style class="text/css">
.goog-splitpane-handle {
	border-left: 1px solid gray;
	border-right: 1px solid gray;
	background: #ccc;
	position: absolute;
}

.goog-splitpane-handle-horizontal {
	cursor: col-resize;
}

.goog-splitpane-handle-vertical {
	cursor: row-resize;
}

.goog-splitpane-first-container,.goog-splitpane-second-container {
	border: 1px solid black;
	overflow: auto;
	position: absolute;
}

#another-splitpane .goog-splitpane-handle {
	background: gray;
}
</style>
</head>
<body>
	<div id="splitter1" class="goog-splitpane">
		<div id="splitter2"
			class="goog-splitpane-first-container goog-splitpane">
			<div id="splitter3" class="goog-splitpane-first-container goog-splitpane">
				<!-- left pane -->

				<div class="goog-splitpane-first-container">
					<h1>Inventory</h1>
					<span id="inventoryDate">unknown</span> <span id="inventoryState">unknown</span>
					<span id="inventoryRefresh"></span> <br />Snapshots<span
						id="snapshotNew"></span>
					<div id="snapshotList"></div>
				</div>

				<div class="goog-splitpane-second-container">
					<h1>Jobs</h1>
					<div id="jobList"></div>
				</div>

				<div class="goog-splitpane-handle"></div>
			</div>
			<div class="goog-splitpane-second-container">
				<!-- main pane -->
				<table>
					<tbody>
						<tr>
							<th>ID</th>
							<td id="snapshotId"></td>
						</tr>
						<tr>
							<th>Date</th>
							<td id="snapshotDate"></td>
						</tr>
						<tr>
							<th>Size</th>
							<td id="snapshotSize"></td>
						</tr>
						<tr>
							<th>Status</th>
							<td id="snapshotStatus"></td>
						</tr>
					</tbody>
				</table>
				<div style="float: right; margin: 0">
					<div id="snapshotDelete"></div>
					<div id="snapshotDownload"></div>
					<div id="snapshotUpload"></div>
					<div id="snapshotDuplicate"></div>
				</div>
				<div id="fileTree"></div>
			</div>
			<div class="goog-splitpane-handle"></div>
		</div>
		<div class="goog-splitpane-second-container">
			<!--  logs -->
		</div>
		<div class="goog-splitpane-handle"></div>
	</div>

	<script src="out/goog/base.js" type="text/javascript"></script>
	<script src="cryo.js" type="text/javascript"></script>
	<script type="text/javascript">
		goog.require("cryo");
	</script>
	<script type="text/javascript">
		cryo.build();
	</script>
</body>
</html>
