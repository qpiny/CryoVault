<table class="table table-bordered table-striped">
	<tr>
		<th><span class="label">Id</span></th>
		<td>{{snapshot.id}}</td>
	</tr>
	<tr>
		<th><span class="label">Description</span></th>
		<td>{{snapshot.description}}</td>
	</tr>
	<tr>
		<th><span class="label">Creation date</span></th>
		<td>{{snapshot.creationDate}}</td>
	</tr>
	<tr>
		<th><span class="label">Size</span></th>
		<td>{{snapshot.size}}</td>
	</tr>
	<tr>
		<th><span class="label">Checksum</span></th>
		<td>{{snapshot.checksum}}</td>
	</tr>
</table>
<div data-angular-treeview="true"
    data-tree-id="abc"
    data-tree-model="filesystem"
    data-node-id="id"
    data-node-label="label"
    data-node-children="children" >
</div>
