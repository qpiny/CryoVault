<table class="table table-bordered table-striped">
	<tr>
		<th><span class="label">Id</span></th>
		<td>{{snapshot.id}}</td>
	</tr>
	<tr>
		<th><span class="label">Description</span></th>
		<td>{{snapshot.description}}</td>
	</tr>
	<tr>
		<th><span class="label">Creation date</span></th>
		<td>{{snapshot.creationDate}}</td>
	</tr>
	<tr>
		<th><span class="label">Size</span></th>
		<td>{{snapshot.size}}</td>
	</tr>
	<tr>
		<th><span class="label">Checksum</span></th>
		<td>{{snapshot.checksum}}</td>
	</tr>
</table>
{{snapshot.status}}
<button class="btn btn-primary" x-ng-show="snapshot.status=='Writable'" x-ng-click="upload()">Upload</button>
<div x-ng-show="snapshot.status=='Readable'">
	Destination path : <input x-ng-model="restorePath"><button class="btn btn-primary" x-ng-click="Restore()">Restore</button>
</div>
<button class="btn btn-primary" x-ng-show="snapshot.status=='Remote'" x-ng-click="upload()">Download</button>
<div x-ng-hide="snapshot.status=='Remote'"
	x-dyntree="true"
	x-tree-model="filesystem"
	x-load-node="true"
	x-load-node-func="loadNode"
	x-select-node-func="selectNode"></div>
