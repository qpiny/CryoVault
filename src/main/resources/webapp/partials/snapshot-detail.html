<table class="table table-bordered table-striped">
	<tr>
		<th><span class="label">Id</span></th>
		<td>{{snapshot.id}}</td>
	</tr>
	<tr>
		<th><span class="label">Description</span></th>
		<td>{{snapshot.description}}</td>
	</tr>
	<tr>
		<th><span class="label">Creation date</span></th>
		<td>{{snapshot.creationDate}}</td>
	</tr>
	<tr>
		<th><span class="label">Size</span></th>
		<td>{{snapshot.size}}</td>
	</tr>
	<tr>
		<th><span class="label">Checksum</span></th>
		<td>{{snapshot.checksum}}</td>
	</tr>
</table>
<div x-dyntree="true"
     x-tree-model="filesystem"
     x-node-path="$opt"></div>
<hr/>
<div x-dyntree="true"
     x-node-path="$opt$d1"
     x-tree-model="filesystem"></div>
<hr/>
<ul>
	<li x-ng-repeat="node in filesystem['path$opt']">
		<span x-ng-class="node.selected" x-ng-click="filesystem.selectnode(node.path)">{{node.name}}</span>
		<div x-dyntree="true" x-tree-model="filesystem" x-node-path="{{'$opt$'+node.name}}"></div>
	</li>
</ul>
