<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CryoVault</title>
<style class="text/css">
.goog-splitpane-handle {
	border-left: 1px solid gray;
	border-right: 1px solid gray;
	background: #ccc;
	position: absolute;
}

.goog-splitpane-handle-horizontal {
	cursor: col-resize;
}

.goog-splitpane-handle-vertical {
	cursor: row-resize;
}

.goog-splitpane-first-container,.goog-splitpane-second-container {
	border: 1px solid black;
	overflow: auto;
	position: absolute;
}

#another-splitpane .goog-splitpane-handle {
	background: gray;
}
</style>
</head>
<body>
	<script src="javascript/main.js" type="text/javascript"></script>
	<script type="text/javascript">
		goog.require("cryo.main");
	</script>
</body>
</html>
