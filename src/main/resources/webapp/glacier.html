<!DOCTYPE html>

<html>
<head>
<title>CryoVault</title>
<link rel="shortcut icon" type="image/png" href="images/favicon.png">
<link rel="stylesheet" href="jquery-ui-1.9.1.custom/css/ui-lightness/jquery-ui-1.9.1.custom.css" type="text/css" />
<link rel="stylesheet" href="stylesheets/cryo.css" type="text/css" />
<script src="javascripts/gettheme.js" type="text/javascript"></script>

<script type="text/javascript" src="javascripts/jquery-2.0.0.js"></script>
<script type="text/javascript" src="jquery-ui-1.10.3/ui/jquery-ui.js"></script>
<script type="text/javascript" src="javascripts/jquery.layout-latest.js"></script>
<script type="text/javascript" src="javascripts/jquery.jstree.js"></script>

<script src="javascripts/jquery.json-2.4.js" type="text/javascript"></script>
<script src="javascripts/jquery.websocket-0.0.1.js" type="text/javascript"></script>
<script src="javascripts/jquery.base64.js" type="text/javascript"></script>

<script src="javascripts/cryo.js" type="text/javascript"></script>
</head>
<body>
	<div class="ui-layout-west">
		<div class="header">
			Inventory
			<span id="inventoryDate">unknown</span>
			<span id="inventoryState">unknown</span>
			<div id="inventoryRefresh" class="button cryo-icon cryo-icon-refresh" style="float: right; margin: 0"></div>
			<br/>
			Snapshots
			<div id="snapshotNew" class="button cryo-icon cryo-icon-new" style="float: right; margin: 0"></div>
			
		</div>
		<div id="snapshotList"></div>
	</div>
	
	<div class="ui-layout-east">
		<div class="header">
			Archives
		</div>
		<div id="archiveList"></div>
	</div>

	<div class="ui-layout-center">
		<div style="float: right; margin: 0">
			<div id="snapshotDelete" class="button cryo-icon cryo-icon-delete" style="display: block"></div>
			<div id="snapshotDownload" class="button cryo-icon cryo-icon-download" style="display: block"></div>
			<div id="snapshotUpload" class="button cryo-icon cryo-icon-upload" style="display: block"></div>
			<div id="snapshotDuplicate" class="button cryo-icon cryo-icon-duplicate" style="display: block"></div>
		</div>
		<div>
			<form id="snapshotFileForm" action="#">
				<input type="text" id="snapshotFileFilter" style="position: absolute"></input>
			</form>
			<table>
				<tbody>
					<tr>
						<th>ID</th>
						<td id="snapshotId"></td>
					</tr>
					<tr>
						<th>Date</th>
						<td id="snapshotDate"></td>
					</tr>
					<tr>
						<th>Size</th>
						<td id="snapshotSize"></td>
					</tr>
					<tr>
						<th>Status</th>
						<td id="snapshotStatus"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="snapshotFiles" class="ui-layout-content"></div>
	</div>
	
	<div id="console" class="ui-layout-south"></div>
</body>
</html>
